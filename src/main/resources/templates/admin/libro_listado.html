<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
       
    	var id; 
    	id = $('#input').attr('data');
    	console.log('id');
    	$('#ajax').click(function(){
    		
    		id = $(this).attr('data');
    		
    	})
    	
    });
    </script>    
  </head>

  <body>




<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
    </div>
  </div>
</div>

<!-- Small modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      
    </div>
  </div>
</div>









    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div th:replace="fragments/admin/menu_superior :: menu_superior"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="fragments/admin/menu_lateral :: menu_lateral"></div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Listado de libros</h1>
			<div th:text="${mensaje}" class="alert alert-success" role="alert"></div>
        	<div>
        		Buscar por precio: 
        		<form th:object="${libro}" method="get" action="/admin/libro/buscarPorPrecio">
        			<input th:field="*{precio}"  />
        			<button type="submit" class="btn btn-default">Buscar</button>
        		</form>
        	</div>
			<table class="table">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Precio</th>
						<th>ISBN</th>
						<th>Genero</th>
						<th>Editorial</th>
						<th>Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="libro : ${listadoLibros}">
					    <span id="input" data="${libro.id}"></span>
						<td th:text="${libro.titulo}"></td>
						<td th:text="${libro.precio}"></td>
						<td th:text="${libro.isbn}"></td>
						<td th:text="${libro.genero.nombre}"></td>
						<td th:text="${libro.editorial.nombre}"></td>
						<td>
							<a>eliminar</a> 
							<a>editar</a>
							<a id="ajax" data="${libro.id}">Autores</a>
						</td>
					</tr>
				</tbody>
			</table>
         
			<nav aria-label="Page navigation example">
			  <ul class="pagination">
			    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
			    <li class="page-item"><a class="page-link" href="#">1</a></li>
			    <li class="page-item"><a class="page-link" href="#">2</a></li>
			    <li class="page-item"><a class="page-link" href="#">3</a></li>
			    <li class="page-item"><a class="page-link" href="#">Next</a></li>
			  </ul>
			</nav>
        </div>
      </div>
    </div>

  </body>
</html>
