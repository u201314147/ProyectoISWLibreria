<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Plantilla Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div th:replace="fragments/admin/menu_superior :: menu_superior"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="fragments/admin/menu_lateral :: menu_lateral"></div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Listado de autores</h1>
			<div th:text="${mensaje}" id="mensaje" class="alert alert-success" role="alert">...</div>
         <div>
        Buscar por nombres: 
        		<form th:object="${autor}" method="get" action="/admin/autor/buscarPorNombre">
        			 <input  type="text" th:field="*{nombres}" class="form-control" id="txtBuscarNombre" placeholder="Texto" />
        			<button type="submit" class="btn btn-default" id="BuscarButton">Buscar</button>
        		</form>
        		</div> 
			<table class="table">
				<thead>
					<tr>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Nacionalidad</th>
						<th>Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="autor : ${listadoAutores}">
						<td th:text="${autor.nombres}"></td>
						<td th:text="${autor.apellidos}"></td>
						<td th:text="${autor.nacionalidad}"></td>
						<td>
							<a th:href="@{'/admin/autor/eliminar/' + ${autor.id}}">eliminar</a> 
							<a th:href="@{'/admin/autor/editar/' + ${autor.id}}">editar</a>
						</td>
					</tr>
				</tbody>
			</table>
         
	
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
